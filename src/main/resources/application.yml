spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bubbleshop
    username: root
    password: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        hbm2ddl.extra_physical_table_types: PARTITIONED TABLE
        format_sql: true
        default_schema: railway
        jdbc:
          time_zone: UTC
  liquibase:
    enabled: true
